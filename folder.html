<body>

            </form>
            </div>
          </div>

        <a class="button" href="manage-account.html">Manage Account</a>
        <button id="logout-button" class="button">Logout</button>
    </div>
    <div class="table-form">
        <div id="notebook" class="notebook-entries">


            <div id="folders-notebook" class="folders-notebook-container">
                    <button id="all-notes" class="all-notes-button button">ALL NOTES</button>
            </div>
    </div>
    


</div>
