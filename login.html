<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="style/style-login.css">
</head>
<body>
    <h3>MY NOTEBOOK</h3>
    <div class="login-card">
        <div class="input-container">
            <label for="username">Username</label>
            <input type="text" id="username" class="username-field" name="username">
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" class="password-input" id="password">
            <i class="fa-solid fa-eye"></i>
        </div>
        <button id="login-button" class="login-button">Log in</button>
        <button id="signup-button" class="login-button">Sign up</button>
    </div>
    
    <script src="script/login.js"></script>
</body>
</html>
