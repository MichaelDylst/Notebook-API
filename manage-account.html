<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="style/style-account.css">
</head>
<body>
    <div id="manage-account" class="manage-account">
        <h5>Manage Account</h5>
        <p id="username-p">Hi </p>
        <div id="change-password" class="password-container">
            <p>Change your password</p>

            <form id="change-pass-form">
            <div class="password-single-container">           
                <label for="old-password">
                    <span>Old Password</span>
                    <input id="old-password" type="password" class="password-input" required>
                    <i onClick="showPassword(this)" id="old-password-show">Show password</i>
                </label>
            </div>

            <div class="password-single-container"> 
                <label for="new-password">
                    <span onClick="">New Password</span>
                    <input id="new-password" type="password" class="password-input" required>
                    <i onClick="showPassword(this)" id="new-password-show">Show password</i>
                </label>
            </div>
            <input type="submit" id="change-pass-button" class="change-password-button" value="Change password"></button>
        </form>

            <a class="change-page-button" href="index.html">Back to notebook</a>
        </div>
    </div>
    <script src="script/manage-account.js"></script>
</body>
</html>
