<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <form class="form-notebook">
        <header class="notebook-header">
            <h1>NOTEBOOK</h1>
        </header>
        <div class="notebook-container">
            <input type="text" id="title-field" class="title-field" placeholder="Title" required>
            <textarea rows="5" cols="30" id="text-area-field" class="description-field" placeholder="Description" required></textarea>
            <input type="submit" id="save-button" class="save" value="Save"></button>
        </div> 
    </form>

<script src="script/main.js"></script>
</body>
</html>
