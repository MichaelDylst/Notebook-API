<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <form id="form-notebook-identifier" class="form-notebook">
        <header class="notebook-header">
            <h1>NOTEBOOK</h1>
            <div id="read-list">
                <ul class="notebook-list">

                </ul>
            </div>
        </header>
        <div class="notebook-container">
            <input type="text" id="title-field" class="title-field" placeholder="Title" required>
            <textarea rows="5" cols="30" id="text-area-field" class="description-field" placeholder="Description" required></textarea>
                <input type="submit" id="save-button" class="button" value="Save">  
        </div>
    </form>
    <div id="button-container">
        <input type="text" id="search-text" class="search-text"placeholder="Which entry? (number)">
        <button id="read-button" class="button">Read</button>
    </div>
    
<script src="script/main.js"></script>
</body>

</html>
