<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <link rel="stylesheet" href="style/style-v2.css">
</head>

<body>
    <div class="account-tab">
    </div>

    <div id="notebook" class="notebook-entries">
        <div class="login-card">
            <div class="input-container">
                <label for="label-email">Email</label>
    
                <input type="email" id="label-email" class="email-input" name="label-email">
            </div>
            <div class="input-container">
                <label for="password-field">Password</label>
                <input type="password" class="password-input" id="password-field">
                <i class="fa-solid fa-eye"></i>
            </div>
            <button class="login-button">Log in</button>
            <button class="login-button">Sign up</button>
        </div>
        <table cellspacing="0" cellpadding="0">
            <thead>
                <tr>                
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
                
            </tbody>
        </table>
    </div>
    

    <form id="form-notebook-identifier" class="form-notebook">
        <div class="notebook-container">
            <input type="text" id="title-field" class="title-field" placeholder="Title" required>
            <textarea rows="" id="text-area-field" class="description-field" placeholder="Description" required></textarea>
            <input type="submit" id="save-button" class="button" value="Save">  
        </div>
    </form>

<script src="https://kit.fontawesome.com/c23b68ee2a.js" crossorigin="anonymous"></script>
<script src="script/main.js"></script>
</body>

</html>
