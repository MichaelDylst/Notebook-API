<!DOCTYPE html>
<html lang="en">
<head>

    <title>Notebook</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <form class="form-notebook">
        <header class="notebook-header">
            <h1>NOTEBOOK</h1>
        </header>
        <div class="notebook-container">
            <input type="text" class="text-field" placeholder="Title" required>
            <textarea rows="5" cols="30" class="description-field" placeholder="Description" required></textarea>
            <button class="save-button">Save </button>
        </div>    
    </form>
<sript src="script/main.js"></script>
</body>
</html>
